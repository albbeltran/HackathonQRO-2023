<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/estilo.css">
</head>

<body>
    <div class="container-fluid">
        <section class="row">
            <aside class="col-2"></aside>

            <!-- MAIN -->
            <main class="col-10">
                <form class="formulario" id="form-reporte">
                    <div class="container">
                        <div class="row-style row form-group">
                            <div class="col-4">
                                <label class="titulo" for="FormControlSelect">Selecciona una opción: </label>
                                <select class="control" id="FormControlSelect" onchange="toggleDiv()">
                                    <option value="coche">Coche</option>
                                    <option value="persona">Persona</option>
                                </select>
                            </div>
                            <label class="mt-3">Descripción General</label>
                            <div class="descripcion form-group mt-3">
                                <textarea name="" id="descripcion" class="cuadro col-12"></textarea>
                            </div>

                            <!-- Persona -->
                            <div id="keywords-persona" style="display: none;">
                                <!-- <label>Descripción General</label>
                                <div class="descripcion form-group">
                                    <textarea name="" id="descripcionPersona" class="cuadro col-12"></textarea>
                                </div> -->
                                <div class="row">
                                    <div class="col-4">
                                        <label for="colorPiel">Color de Piel</label>
                                        <!-- <select class="form-control" id="colorPiel">
                                            <option>...</option>
                                            <option value="0">Blanco</option>
                                            <option value="1">Negro</option>
                                        </select> -->
                                        <div class="control">
                                            <input type="text" name="" id="colorPiel">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <label for="colorPlayera">Color de Playera</label>
                                        <!-- <select class="form-control" id="colorPlayera">
                                            <option>...</option>
                                            <option value="0">Rojo</option>
                                            <option value="1">Azul</option>
                                            <option value="2">Amarillo</option>
                                            <option value="3">Verde</option>
                                            <option value="4">Naranja</option>
                                            <option value="5">Morado</option>
                                            <option value="6">Rosado</option>
                                            <option value="7">Blanco</option>
                                            <option value="8">Negro</option>
                                            <option value="9">Gris</option>
                                        </select> -->
                                        <div class="control">
                                            <input type="text" name="" id="colorPlayera">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <label for="largoMangas">Largo de Manga</label>
                                        <br>
                                        <select class="control" id="largoMangas">
                                            <option>...</option>
                                            <option value="0">Inexistente</option>
                                            <option value="1">Corto</option>
                                            <option value="2">Largo</option>
                                        </select>

                                        <!-- <input type="text" name="" id="largoMangas"> -->
                                    </div>
                                </div>
                                <div class="row" style="padding-top: 20px;">
                                    <div class="col-4">
                                        <label for="colorPantalon">Color de Pantalón</label>
                                        <!-- <select class="form-control" id="colorPantalon">
                                            <option>...</option>
                                            <option value="0">Rojo</option>
                                            <option value="1">Azul</option>
                                            <option value="2">Amarillo</option>
                                            <option value="3">Verde</option>
                                            <option value="4">Naranja</option>
                                            <option value="5">Morado</option>
                                            <option value="6">Rosado</option>
                                            <option value="7">Blanco</option>
                                            <option value="8">Negro</option>
                                            <option value="9">Gris</option>
                                        </select> -->
                                        <div class="control">
                                            <input type="text" name="" id="colorPantalon">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="largoPantalon">Largo de Pantalón</label>
                                        <br>
                                        <select class="control" id="largoPantalon">
                                            <option>...</option>
                                            <option value="0">Corto</option>
                                            <option value="1">Largo</option>
                                        </select>

                                        <!-- <input type="text" name="" id="largoPantalon"> -->
                                    </div>
                                </div>
                            </div>

                            <!-- Coche -->
                            <div id="keywords-coche" style="display: none;">
                                <!-- <label>Descripción General</label>
                                <div class="descripcion form-group">
                                    <textarea name="" id="descripcionPersona" class="cuadro col-12"></textarea>
                                </div> -->
                                <div class="row">
                                    <div class="col-6">
                                        <label for="colorPiel">Color del vehiculo</label>

                                        <input type="text" name="" id="colorVehiculo">
                                    </div>

                                    <div class="col-6">
                                        <label for="tipoVehiculo">Tipo de vehículo</label>
                                        <select class="form-control" id="tipoVehiculo">
                                            <option>...</option>
                                            <option value="0">Motocicleta</option>
                                            <option value="1">Coche</option>
                                            <option value="2">Tráiler</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                            </div>
                            
                            <div class="row justify-content-start">
                                <div class="col-6 mt-5">
                                    <button type="button" class="btn btn-warning" id="btn-keywords">Extraer información</button>
                                </div>
                            </div>
                            <div class="row justify-content-start">
                                <div class="col-6 mt-3">
                                    <button type="submit" class="btn btn-secondary" id="btn-submit">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main-bundled.js"></script>
    <script>
        function toggleDiv() {
            const select = document.querySelector('#FormControlSelect');
            document.querySelector('#descripcion').value = '';

            if (select.value === 'coche') document.querySelector('#keywords-persona').style.display = 'none';
            else if (select.value === 'persona') document.querySelector('#keywords-coche').style.display = 'none';
        }
    </script>
</body>

</html>
